---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: be-rs
  labels:
    env: be
    topic: service
spec:
  minReadySeconds: 2
  replicas: 2
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - be
  template:
    metadata:
      labels:
        app: be
        topic: pod
    spec:
      containers:
        - image: nginx
          name: be-cont
          ports:
            - containerPort: 80
              name: be
              protocol: TCP
          livenessProbe:
            failureThreshold: 1
            successThreshold: 1
            initialDelaySeconds: 1
            periodSeconds: 4
            httpGet:
              path: /
              port: 80
          readinessProbe:
            failureThreshold: 2
            successThreshold: 1
            initialDelaySeconds: 5
            periodSeconds: 10
            httpGet:
              path: /test
              port: 80
